<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hex bg color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>click on button to see magic</h1>
<button id="btn">start</button>
<button id="btn1">stop</button>

<script>
const start=document.getElementById('btn')
const stop=document.getElementById('btn1')


function colorChanger() {
const hex="123456789ABCDEF"
var color="#"
for(let i=0;i<6;i++){
    color+=hex[Math.floor(Math.random()*16)]
}
    return color
}
let bgColor

const startChngingColor=function(){
    bgColor=setInterval(function(){
document.body.style.backgroundColor=colorChanger()
    },1000)
}
start.addEventListener('click',startChngingColor )

const stopChanging=function(){
    clearInterval(bgColor)
}
stop.addEventListener('click',stopChanging)
</script>
</body>
</html>
